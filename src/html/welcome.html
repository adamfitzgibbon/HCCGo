
<div class="navbar navbar-hcc navbar-welcome">
  <div class="navbar-header">
    <a class="navbar-brand">HCC Go</a>
  </div>
  
  
</div>

<div class="container">
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well" id="loginForm">
        <form class="form-horizontal" ng-submit="login()">
          <fieldset>
            <legend>Login with HCC Crendentials</legend>
            <div class="form-group">
              <label for="clusterSelect" class="col-md-4 control-label">Cluster</label>
              <div class="col-md-8">
                <select class="form-control" id="clusterSelect" ng-model="selectedCluster" ng-options="cluster.label for cluster in clusters">
                  
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputUsername" class="col-md-4 control-label">Username</label>
              <div class="col-md-8">
                <input type="text" ng-model="username" class="form-control floating-label" id="inputUsername" placeholder="username"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-md-4 control-label">Password</label>
              <div class="col-md-8">
                <input type="password" ng-model="password" class="form-control empty" id="inputPassword" placeholder="*****"></input>
              </div>
            </div>
            <div class="col-md-8 col-md-offset-4">
              <button type="submit" class="btn btn-primary" id="loginSubmit">Submit</button>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
    
  
  
  
  </div>
  
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="debugWindow" id="LoginDebugWindow">
        This is a test
      </div>
    </div>
  </div>
  
  
  <div class="modal" id="promptModal">
    <div class="modal-dialog">
        <div class="modal-content">
          <form ng-submit="promptComplete()">
            

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Server Challenge</h4>
            </div>
            <div class="modal-body">
                <p><pre>{{ userPrompt }}</pre></p>
                <input type="text" ng-model="userResponse" placeholder="response" class="form-control empty"></input>

            </div>
            
            
            
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
    </div>
</div>
  
</div>
