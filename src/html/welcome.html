
<h2 class="header">
  Welcome to HCC Go
</h2>

<div class="container">
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well">
        <form class="form-horizontal">
          <fieldset>
            <legend>Login with HCC Crendentials</legend>
            <div class="form-group">
              <label for="inputUsername" class="col-md-4 control-label">Username</label>
              <div class="col-md-8">
                <input type="text" class="form-control floating-label" id="inputUsername" placeholder="username"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-md-4 control-label">Password</label>
              <div class="col-md-8">
                <input type="password" class="form-control empty" id="inputPassword" placeholder="*****"></input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 pull-right">
                <button class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
    
  
  
  
  </div>
  
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="well debug_window">
        This is a test
      </div>
    </div>
  </div>
  
  
</div>
