
<div ng-include="'html/navbar.html'"></div>

<div class="container"> 
    <div class="col-md-8">
      <div class="card">
		<ul class="nav nav-tabs" style="margin-bottom: 15px;">
			<li class="active"><a href="index.html#/cluster/{{params.clusterId}}/upload#directory" data-toggle="tab">Upload Directory</a></li>
			<li><a href="index.html#/cluster/{{params.clusterId}}/upload#file" data-toggle="tab">Upload File</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade active in" id="directory">
				<input type="file" ng-model-instant 
					id="fileToUpload" 
					multiple 
					onchange="angular.element(this).scope().setFiles(this)"
					webkitdirectory
					directory></input>
			</div>
			<div class="tab-pane fade" id="file">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Server Destination</th>
							<th>File to upload</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<ul class="jqueryFileTree" style="display: none;">
									
								</ul>
							</td>
							<td>
								<input type="file" ng-model-instant
									id="folderToUpload"
									multiple
									onchange="angular.element(this).scope().setFiles(this)"></input>
								<div ng-show="files.length">
									<div ng-repeat="file in files.slice(0)">
										<span>{{file.webkitRelativePath || file.name}}</span>
										(<span ng-switch="file.size > 1024*1024">
											<span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
											<span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
										</span>)
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td><input type="button" ng-click="uploadFile()" value="Upload" /></td>
						</tr>
					</tbody>
				</table>
				<div class="progress progress-striped active" ng-show="progressVisible">
					<div class="progress-bar" style="width: {{progressValue}}%"></div>{{progressValue}}%
				</div>
				<div ng-show="uploadStatus">
					Done!
				</div
			</div>


		</div>
      </div>
    </div>
    
  
  
</div>
