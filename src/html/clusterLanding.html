

<div class="navbar navbar-hcc">
  <div class="navbar-header">
    <a class="navbar-brand">HCC Go</a>
  </div>
  
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    
    
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="javascript:void(0)" data-target="#" class="dropdown-toggle" data-toggle="dropdown"> {{username}}@{{params.clusterId}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
    
  </div>
</div>


<div class="container">
  
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="card">
          <div class="col-md-12">
            <h3>Jobs Summary</h3>
            <table class="table table-hover">
              <tbody>
                <tr>
                  <td>Running</td>
                  <td>{{numRunning}}</td>
                </tr>
                <tr>
                  <td>Idle</td>
                  <td>{{numIdle}}</td>
                </tr>
                <tr>
                  <td>Error</td>
                  <td>{{numError}}</td>
                </tr>
              </tbody>
              
            </table>
          </div>
          <a href="javascript:void(0)" class="btn btn-primary btn-lg">Submit Job <i class="mdi-navigation-chevron-right"></i></a>
        </div>

      </div>
    </div>
    
    <div class="col-md-8 jobdisplay">
      <div class="card">
        <input type="search" ng-model="q" placeholder="filter jobs..." />
        <ul>
          <li class="animate-repeat" ng-repeat="job in jobs | filter:q as results">
            <div class="row">
              <div class="col-md-1">
                <i class="mdi-action-trending-neutral" ng-if="job.running" />
                <i class="mdi-action-query-builder" ng-if="job.idle" />
                <i class="mdi-alert-error" ng-if="job.error" />
              </div>
              <div class="col-md-11">
                <div class="row">
                  <span class="jobname">{{job.jobName}}</span>
                </div>
                <div class="row">
                  <span class="jobid">ID: {{job.jobId}}</span>
                  <span class="runTime" ng-if="job.running">Runtime: {{job.runTime}}</span>
                  <span class="startTime" ng-if="!job.running">Estimated Start: {{job.startTime}}</span>
                </div>
              </div>
            </div>
            
          </li>
          
        </ul>
        
      </div>
    </div>
    
  </div>
  
  
</div>
