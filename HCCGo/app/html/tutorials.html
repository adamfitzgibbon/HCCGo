<div ng-include="'html/navbar.html'"></div>
<div class="container">
  
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <h2>Tutorials</h2>
      </div>
      
    </div>
    
    <div class="col-md-8">
      <div class="card">
        <div class="col-md-4">
          <input type="search" class="form-control" ng-model="q" placeholder="Filter Tutorials..." />
        </div>
        <br />
        <hr />
        
        <div class="list-group">
          <div class="list-group-item" ng-repeat-start="tutorial in tutorials | filter:q | orderBy:'timestamp':true">
            
            <div class="row-content">
              <h4 class="list-group-item-heading"><a ng-click="click(tutorial)" href="javascript:void(0)">{{tutorial.name}}</a></h4>
              <p>
                <!--
                Lables for the tutorial
                -->
                <span ng-repeat-start="label in tutorial.labels" class="label label-default" ng-bind="label"></span> <span ng-repeat-end></span>
              </p>
              <div class="list-group-item-text">
                <p class="">
                  <span>{{tutorial.description}}</span>
                </p>
                <p>
                  <i class="fa fa-github fa-lg" aria-hidden="true"></i> <a ng-href="{{tutorial.link}}"> View on GitHub</a>
                </p>
              </div>
            </div>
          </div>
          <div class="list-group-separator" ng-repeat-end ng-if="!$last"></div>
          <div class="list-group-item empty-placeholder" ng-show="!tutorials.length">
            <div>
              <h3 ng-hide="loading">Looks like you don't have any tutorials here yet!</h3>
              <h3 ng-show="loading">Loading Job Information...</h3>
            </div>
          </div>
      
        </div>
      </div>
    
    
    </div>
  
  
  </div>
</div>
